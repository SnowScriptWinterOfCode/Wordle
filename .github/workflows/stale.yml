# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '23 20 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.TOKEN }}
        stale-issue-message: 'We noticed that this Issue has been inactive for quite some time. ðŸ¥º'
        stale-pr-message: 'This PR has no activity, Maintainers and Reviewers we need help here ðŸ’–'
        stale-issue-label: 'inactive-issue'
        stale-pr-label: 'pr-review-asap'
        days-before-issue-stale: 5
        days-before-pr-stale: 3
